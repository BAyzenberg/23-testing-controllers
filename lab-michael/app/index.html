<!DOCTYPE html>
<html ng-app="cowsayDemoApp">
  <head>
    <title> Welcome to the Cowsay Client </title>
  </head>

  <body>
    <!-- <div class="form-data" ng-controller="CowsayController as cowsayCtrl"> -->
    <section ng-controller="CowsayController as cowsayCtrl" ng-init="cowsayCtrl.current='dragon'">
    <h1>{{cowsayCtrl.title}}</h1>
    <form ng-submit="cowsayCtrl.speak(cowsayCtrl.text)"
    novalidate
    name="cowsayForm">
    <label>Type Something Here!</label>
    <input type="text" ng-model="cowsayCtrl.text">
    <select ng-model="cowsayCtrl.current">
      <option ng-repeat="cow in cowsayCtrl.cows" value="{{cow}}">
        {{cow}}
      </option>
    </select>
    <button type="submit"class ="row">Submit</button>
    <button type="button" ng-click="cowsayCtrl.undo()"class="row">Undo Submit</button>
  </form>
<!-- </div> -->
  <pre>
    {{cowsayCtrl.updateCow(cowsayCtrl.text)}}
  </pre>

  <pre class="history" ng-show="cowsayCtrl.history">
    <!-- {{cowsayCtrl.speak(history.last)}} -->
    {{cowsayCtrl.history.last}}
    {{cowsayCtrl.spoken}}

  </pre>
</section>
  </body>
</html>
